<p-table [value]="icmpResult" [loading]="isLoading" [showLoader]="false">
	<ng-template pTemplate="caption">
		<div class="flex align-items-center justify-content-between">
			Server Health Check
			<p-button icon="pi pi-refresh" [loading]="isLoading" (click)="refreshInfo()"></p-button>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th>Name</th>
			<th>Response Time</th>
			<th>Status</th>
			<th>Description</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="loadingbody">
		<tr>
			<td><p-skeleton></p-skeleton></td>
			<td><p-skeleton></p-skeleton></td>
			<td><p-skeleton></p-skeleton></td>
			<td><p-skeleton></p-skeleton></td>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-check>
		<tr>
			<td>{{ check.name }}</td>
			<td>{{ check.responseTime }}</td>
			<td class="status {{ check.status }}">{{ check.status }}</td>
			<td>{{ check.description }}</td>
		</tr>
	</ng-template>
</p-table>
