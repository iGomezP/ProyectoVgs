<main class="mx-2">
	<div>
		<p-fieldset>
			<ng-template pTemplate="header">
				<div class="flex items-center text-black">
					<span class="pi pi-user mr-2"></span>
					<span class="font-bold text-lg">Log In</span>
				</div>
			</ng-template>
			<form [formGroup]="loginForm" (ngSubmit)="login()">
				<div class="p-field">
					<input id="email" type="email" pInputText formControlName="email" required placeholder="Email" class="w-full">
					<small *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="p-error">
						Please enter a valid email.
					</small>
				</div>
				<div class="mt-3">
					<button ngClass="buttons-form w-full" pButton type="submit" label="Log In"></button>
				</div>
			</form>
			<p-toast></p-toast>
		</p-fieldset>
	</div>
	<div>
		<!-- <app-redirect></app-redirect> -->
	</div>
</main>
