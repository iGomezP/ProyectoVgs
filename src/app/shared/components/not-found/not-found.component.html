<main>
	<div class="mt-5 ">
		<div class="flex flex-col items-center justify-center gap-5">
			<div class="flex items-center gap-3 mt-5">
				<fa-icon class="icon-404" [icon]="faIcons.exclamation"></fa-icon>
				<fa-icon class="icon-404" [icon]="faIcons.four"></fa-icon>
				<fa-icon class="icon-404" [icon]="faIcons.zero"></fa-icon>
				<fa-icon class="icon-404" [icon]="faIcons.four"></fa-icon>
				<span class="font-bold">Not Found</span>
			</div>
			<div>
				<a routerLink="/">
					<img class="img-not-found rounded" alt="404" src="https://httpstatusdogs.com/img/404.jpg" />
				</a>
			</div>
			<div class="mb-5">
				<p class="font-bold text-center">Click on the doggo or wait 5 seconds to be redirected </p>
			</div>
		</div>
	</div>
</main>
